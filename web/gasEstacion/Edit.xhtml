<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasEstacionEditDlg" widgetVar="GasEstacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGasEstacionTitle}">
            <h:form id="GasEstacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{gasEstacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_gasEstacionPK_codigoEstacion}" for="gasEstacionPK_codigoEstacion" />
                        <p:inputText id="gasEstacionPK_codigoEstacion"  disabled="true" value="#{gasEstacionController.selected.gasEstacionPK.codigoEstacion}" title="#{bundle.EditGasEstacionTitle_gasEstacionPK_codigoEstacion}" required="true" requiredMessage="#{bundle.EditGasEstacionRequiredMessage_gasEstacionPK_codigoEstacion}"/>
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_nombreEstacion}" for="nombreEstacion" />
                        <p:inputText id="nombreEstacion" value="#{gasEstacionController.selected.nombreEstacion}" title="#{bundle.EditGasEstacionTitle_nombreEstacion}" required="true" requiredMessage="#{bundle.EditGasEstacionRequiredMessage_nombreEstacion}"/>
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_telefonoFijo}" for="telefonoFijo" />
                        <p:inputText id="telefonoFijo" value="#{gasEstacionController.selected.telefonoFijo}" title="#{bundle.EditGasEstacionTitle_telefonoFijo}" />
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{gasEstacionController.selected.fax}" title="#{bundle.EditGasEstacionTitle_fax}" />
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_responsable}" for="responsable" />
                        <p:inputText id="responsable" value="#{gasEstacionController.selected.responsable}" title="#{bundle.EditGasEstacionTitle_responsable}" />
                        <p:outputLabel value="#{bundle.CreateGasEmpresaLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{gasEmpresaController.selected.estado}">
                             <f:selectItem itemLabel="Activo" itemValue="A" />
                             <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_nombrePropietarioEstacion}" for="nombrePropietarioEstacion" />
                        <p:inputText id="nombrePropietarioEstacion" value="#{gasEstacionController.selected.nombrePropietarioEstacion}" title="#{bundle.EditGasEstacionTitle_nombrePropietarioEstacion}" />
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{gasEstacionController.selected.direccion}" title="#{bundle.EditGasEstacionTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_ivaDl}" for="ivaDl" />
                        <p:inputText id="ivaDl" value="#{gasEstacionController.selected.ivaDl}" title="#{bundle.EditGasEstacionTitle_ivaDl}" />
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_nombreTienda}" for="nombreTienda" />
                        <p:inputText id="nombreTienda" value="#{gasEstacionController.selected.nombreTienda}" title="#{bundle.EditGasEstacionTitle_nombreTienda}" />
                        <p:outputLabel value="#{bundle.EditGasEstacionLabel_gasEmpresa}" for="gasEmpresa" />
                        <p:selectOneMenu id="gasEmpresa" disabled="true" value="#{gasEstacionController.selected.gasEmpresa}" required="true" requiredMessage="#{bundle.EditGasEstacionRequiredMessage_gasEmpresa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{gasEmpresaController.itemsAvailableSelectOne}"
                                           var="gasEmpresaItem"
                                           itemLabel="#{gasEmpresaItem.nombreSociedad}"
                                           itemValue="#{gasEmpresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasEstacionController.update}" value="#{bundle.Save}" update="display,:GasEstacionListForm:datalist,:growl" onclick="GasEstacionEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GasEstacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

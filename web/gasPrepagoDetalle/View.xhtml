<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasPrepagoDetalleViewDlg" widgetVar="GasPrepagoDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGasPrepagoDetalleTitle}">

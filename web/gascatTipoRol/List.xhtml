<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGascatTipoRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GascatTipoRolListForm">
                <p:panel header="#{bundle.ListGascatTipoRolTitle}">
                    <p:dataTable id="datalist" value="#{gascatTipoRolController.items}" var="item"
                                 selectionMode="single" selection="#{gascatTipoRolController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoTiporol}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_codigoTiporol}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTiporol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_validoPista}"/>
                            </f:facet>
                            <h:outputText value="#{item.validoPista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_validoTienda}"/>
                            </f:facet>
                            <h:outputText value="#{item.validoTienda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_codigoEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEmpresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_codigoEstacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEstacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_estadoSincro}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoSincro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGascatTipoRolTitle_fechaSincro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSincro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{gascatTipoRolController.prepareCreate}" update=":GascatTipoRolCreateForm" oncomplete="PF('GascatTipoRolCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GascatTipoRolViewForm" oncomplete="PF('GascatTipoRolViewDialog').show()" disabled="#{empty gascatTipoRolController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GascatTipoRolEditForm" oncomplete="PF('GascatTipoRolEditDialog').show()" disabled="#{empty gascatTipoRolController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{gascatTipoRolController.destroy}" update=":growl,datalist" disabled="#{empty gascatTipoRolController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

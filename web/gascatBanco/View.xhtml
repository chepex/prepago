<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GascatBancoViewDlg" widgetVar="GascatBancoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGascatBancoTitle}">
            <h:form id="GascatBancoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gascatBancoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGascatBancoLabel_codigoBanco}"/>
                        <h:outputText value="#{gascatBancoController.selected.codigoBanco}" title="#{bundle.ViewGascatBancoTitle_codigoBanco}"/>
                        <h:outputText value="#{bundle.ViewGascatBancoLabel_banco}"/>
                        <h:outputText value="#{gascatBancoController.selected.banco}" title="#{bundle.ViewGascatBancoTitle_banco}"/>
                        <h:outputText value="#{bundle.ViewGascatBancoLabel_estado}"/>
                        <h:outputText value="#{gascatBancoController.selected.estado}" title="#{bundle.ViewGascatBancoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GascatBancoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

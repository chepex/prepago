<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasRolEditDlg" widgetVar="GasRolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGasRolTitle}">
            <h:form id="GasRolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gasRolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGasRolLabel_codRol}" for="codRol" />
                        <p:inputText id="codRol" value="#{gasRolController.selected.codRol}" title="#{bundle.EditGasRolTitle_codRol}" required="true" requiredMessage="#{bundle.EditGasRolRequiredMessage_codRol}"/>
                        <p:outputLabel value="#{bundle.EditGasRolLabel_nobre}" for="nobre" />
                        <p:inputText id="nobre" value="#{gasRolController.selected.nobre}" title="#{bundle.EditGasRolTitle_nobre}" required="true" requiredMessage="#{bundle.EditGasRolRequiredMessage_nobre}"/>
                        <p:outputLabel value="#{bundle.EditGasRolLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{gasRolController.selected.estado}" title="#{bundle.EditGasRolTitle_estado}" required="true" requiredMessage="#{bundle.EditGasRolRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasRolController.update}" value="#{bundle.Save}" update="display,:GasRolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GasRolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GasRolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasRolCreateDlg" widgetVar="GasRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGasRolTitle}">
            <h:form id="GasRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gasRolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGasRolLabel_codRol}" for="codRol" />
                        <p:inputText id="codRol" value="#{gasRolController.selected.codRol}" title="#{bundle.CreateGasRolTitle_codRol}" required="true" requiredMessage="#{bundle.CreateGasRolRequiredMessage_codRol}"/>
                        <p:outputLabel value="#{bundle.CreateGasRolLabel_nobre}" for="nobre" />
                        <p:inputText id="nobre" value="#{gasRolController.selected.nobre}" title="#{bundle.CreateGasRolTitle_nobre}" required="true" requiredMessage="#{bundle.CreateGasRolRequiredMessage_nobre}"/>
                        <p:outputLabel value="#{bundle.CreateGasRolLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{gasRolController.selected.estado}" title="#{bundle.CreateGasRolTitle_estado}" required="true" requiredMessage="#{bundle.CreateGasRolRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasRolController.create}" value="#{bundle.Save}" update="display,:GasRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'GasRolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GasRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

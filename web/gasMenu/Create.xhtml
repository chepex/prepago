<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasMenuCreateDlg" widgetVar="GasMenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGasMenuTitle}">
            <h:form id="GasMenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gasMenuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGasMenuLabel_codMenu}" for="codMenu" />
                        <p:inputText id="codMenu" value="#{gasMenuController.selected.codMenu}" title="#{bundle.CreateGasMenuTitle_codMenu}" required="true" requiredMessage="#{bundle.CreateGasMenuRequiredMessage_codMenu}"/>
                        <p:outputLabel value="#{bundle.CreateGasMenuLabel_codModulo}" for="codModulo" />
                        <p:inputText id="codModulo" value="#{gasMenuController.selected.codModulo}" title="#{bundle.CreateGasMenuTitle_codModulo}" required="true" requiredMessage="#{bundle.CreateGasMenuRequiredMessage_codModulo}"/>
                        <p:outputLabel value="#{bundle.CreateGasMenuLabel_nobre}" for="nobre" />
                        <p:inputText id="nobre" value="#{gasMenuController.selected.nobre}" title="#{bundle.CreateGasMenuTitle_nobre}" required="true" requiredMessage="#{bundle.CreateGasMenuRequiredMessage_nobre}"/>
                        <p:outputLabel value="#{bundle.CreateGasMenuLabel_url}" for="url" />
                        <p:inputText id="url" value="#{gasMenuController.selected.url}" title="#{bundle.CreateGasMenuTitle_url}" required="true" requiredMessage="#{bundle.CreateGasMenuRequiredMessage_url}"/>
                        <p:outputLabel value="#{bundle.CreateGasMenuLabel_principal}" for="principal" />
                        <p:inputText id="principal" value="#{gasMenuController.selected.principal}" title="#{bundle.CreateGasMenuTitle_principal}" required="true" requiredMessage="#{bundle.CreateGasMenuRequiredMessage_principal}"/>
                        <p:outputLabel value="#{bundle.CreateGasMenuLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{gasMenuController.selected.estado}" title="#{bundle.CreateGasMenuTitle_estado}" required="true" requiredMessage="#{bundle.CreateGasMenuRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasMenuController.create}" value="#{bundle.Save}" update="display,:GasMenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'GasMenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GasMenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

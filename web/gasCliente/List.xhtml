<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition   template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <div class="Card">
                <h1 class="CardBigTopic">Cliente2</h1>
                <div class="SeparatorFull"></div>

                <h:form id="GasClienteListForm">
                    <p:panel header="#{bundle.ListGasClienteTitle}">
                        <p:dataTable id="datalist" value="#{gasClienteController.items}" var="item"
                                     selectionMode="single" selection="#{gasClienteController.selected}"                                
                                     rowKey="#{item.gasClientePK}"
                                     scrollable="true" 
                                     scrollHeight="250"                                   
                                     >
                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_gasClientePK_codigoCliente}"/>
                                </f:facet>
                                <h:outputText value="#{item.gasClientePK.codigoCliente}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_nombres}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_apellidos}"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_noRegistro}"/>
                                </f:facet>
                                <h:outputText value="#{item.noRegistro}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_giro}"/>
                                </f:facet>
                                <h:outputText value="#{item.giro}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_saldo}"/>
                                </f:facet>
                                <h:outputText value="#{item.saldo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_creditoDisponible}"/>
                                </f:facet>
                                <h:outputText value="#{item.creditoDisponible}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListGasClienteTitle_estado}"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{gasClienteController.prepareCreate}" update=":GasClienteCreateForm" oncomplete="PF('GasClienteCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GasClienteViewForm" oncomplete="PF('GasClienteViewDialog').show()" disabled="#{empty gasClienteController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GasClienteEditForm" oncomplete="PF('GasClienteEditDialog').show()" disabled="#{empty gasClienteController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"    disabled="true" value="#{bundle.Delete}" actionListener="#{gasClienteController.destroy}" update=":growl,datalist" />
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>    
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>        
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasPrepagoErroresCreateDlg" widgetVar="GasPrepagoErroresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGasPrepagoErroresTitle}">
            <h:form id="GasPrepagoErroresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gasPrepagoErroresController.selected != null}">
                        
                      
                    <p:outputLabel value="#{bundle.CreateGasPrepagoErroresLabel_descripcion}" for="descripcion" />
                    <p:inputTextarea rows="10" cols="50" id="descripcion" value="#{gasPrepagoErroresController.selected.descripcion}" title="#{bundle.CreateGasPrepagoErroresTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateGasPrepagoErroresRequiredMessage_descripcion}"/>
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasPrepagoErroresController.create}" value="#{bundle.Save}" update="display,:growl" onclick="GasPrepagoErroresCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GasPrepagoErroresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>

    </ui:composition>

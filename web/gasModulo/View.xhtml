<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasModuloViewDlg" widgetVar="GasModuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGasModuloTitle}">
            <h:form id="GasModuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gasModuloController.selected != null}">
                        <h:outputText value="#{bundle.ViewGasModuloLabel_codModulo}"/>
                        <h:outputText value="#{gasModuloController.selected.codModulo}" title="#{bundle.ViewGasModuloTitle_codModulo}"/>
                        <h:outputText value="#{bundle.ViewGasModuloLabel_nobre}"/>
                        <h:outputText value="#{gasModuloController.selected.nobre}" title="#{bundle.ViewGasModuloTitle_nobre}"/>
                        <h:outputText value="#{bundle.ViewGasModuloLabel_estado}"/>
                        <h:outputText value="#{gasModuloController.selected.estado}" title="#{bundle.ViewGasModuloTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GasModuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

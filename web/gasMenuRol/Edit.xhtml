<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasMenuRolEditDlg" widgetVar="GasMenuRolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGasMenuRolTitle}">
            <h:form id="GasMenuRolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gasMenuRolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGasMenuRolLabel_idGasMenuRol}" for="idGasMenuRol" />
                        <p:inputText id="idGasMenuRol" value="#{gasMenuRolController.selected.idGasMenuRol}" title="#{bundle.EditGasMenuRolTitle_idGasMenuRol}" required="true" requiredMessage="#{bundle.EditGasMenuRolRequiredMessage_idGasMenuRol}"/>
                        <p:outputLabel value="#{bundle.EditGasMenuRolLabel_codMenu}" for="codMenu" />
                        <p:inputText id="codMenu" value="#{gasMenuRolController.selected.codMenu}" title="#{bundle.EditGasMenuRolTitle_codMenu}" required="true" requiredMessage="#{bundle.EditGasMenuRolRequiredMessage_codMenu}"/>
                        <p:outputLabel value="#{bundle.EditGasMenuRolLabel_codRol}" for="codRol" />
                        <p:inputText id="codRol" value="#{gasMenuRolController.selected.codRol}" title="#{bundle.EditGasMenuRolTitle_codRol}" required="true" requiredMessage="#{bundle.EditGasMenuRolRequiredMessage_codRol}"/>
                        <p:outputLabel value="#{bundle.EditGasMenuRolLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{gasMenuRolController.selected.estado}" title="#{bundle.EditGasMenuRolTitle_estado}" required="true" requiredMessage="#{bundle.EditGasMenuRolRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasMenuRolController.update}" value="#{bundle.Save}" update="display,:GasMenuRolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GasMenuRolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GasMenuRolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

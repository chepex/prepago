<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGasMenuRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GasMenuRolListForm">
                <p:panel header="#{bundle.ListGasMenuRolTitle}">
                    <p:dataTable id="datalist" value="#{gasMenuRolController.items}" var="item"
                                 selectionMode="single" selection="#{gasMenuRolController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idGasMenuRol}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGasMenuRolTitle_idGasMenuRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGasMenuRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGasMenuRolTitle_codMenu}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMenu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGasMenuRolTitle_codRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.codRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGasMenuRolTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{gasMenuRolController.prepareCreate}" update=":GasMenuRolCreateForm" oncomplete="PF('GasMenuRolCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GasMenuRolViewForm" oncomplete="PF('GasMenuRolViewDialog').show()" disabled="#{empty gasMenuRolController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GasMenuRolEditForm" oncomplete="PF('GasMenuRolEditDialog').show()" disabled="#{empty gasMenuRolController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{gasMenuRolController.destroy}" update=":growl,datalist" disabled="#{empty gasMenuRolController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
